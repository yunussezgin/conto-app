<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:replace="fragments/basepage :: html(~{::content})">

<div th:fragment="content" id="div-page-signup">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up now and receive 100 credits free!</h3>
                </div>
                <div class="panel-body">
                    <form id="form-signup" role="form" th:object="${signupForm}" th:action="@{/public/signup}"
                          method="post">
                        <div id="form-signup-errors" th:errors="*" class="alert alert-danger"/>

                        <fieldset>
                            <div class="form-group" th:classappend="${#fields.hasErrors('*{username}')} ? 'has-error'">
                                <input id="input-username" class="form-control" placeholder="Username" name="username"
                                       type="text"
                                       autofocus="true" th:field="*{username}"
                                />
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('*{password}')} ? 'has-error'">
                                <input id="input-password" class="form-control" placeholder="Password" name="password"
                                       type="password"
                                       value="" th:field="*{password}"
                                />
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('*{passwordConfirmation}') || #fields.hasErrors('*{password}')} ? 'has-error'">
                                <input id="input-password-confirmation" class="form-control"
                                       placeholder="Confirm password" name="passwordConfirmation"
                                       type="password" value="" th:field="*{passwordConfirmation}"
                                />
                            </div>
                            <button id="button-submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign up
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
