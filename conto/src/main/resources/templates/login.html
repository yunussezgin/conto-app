<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:replace="fragments/basepage :: html(~{::content})">


<div th:fragment="content" id="div-page-login">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to B-Rate Banking</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <form role="form" th:action="@{/public/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input id="input-username" class="form-control" placeholder="Username" name="username"
                                       type="text" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input id="input-password" class="form-control" placeholder="Password" name="password"
                                       type="password" value=""/>
                            </div>
                            <button id="button-submit-loginform" class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign In
                            </button>
                        </fieldset>
                    </form>
                    <div style="text-align: center; vertical-align: middle; margin: 4px;"> OR</div>
                    <a id="a-signup-link" class="btn btn-danger btn-lg btn-block" th:href="@{/public/signup}">Sign
                        up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
