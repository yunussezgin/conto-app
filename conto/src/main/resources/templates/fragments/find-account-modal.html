<div id="div-find-account-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Select account</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered" id="account-table">
                    <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Account number</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="acc : ${allAccounts}">
                        <td th:text="${acc.owner}">123</td>
                        <td><a th:attr="data-account_id=${acc.accountID}" href="#"
                               th:text="${acc.accountID}"></a></td>
                        <td th:text="${acc.description}">123</td>
                    </tr>
                    </tbody>
                </table>

                <script src='/public/js/init-account-modal.js'></script>
            </div>
        </div>
    </div>
</div>
